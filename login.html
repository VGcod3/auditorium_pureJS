<!DOCTYPE html>
<html>
    <head>
        <title>Login - Auditorium Reservation</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body>
        <style>
            input[type='password'] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            ::-ms-reveal {
                display: none;
            }
        </style>
        <div
            class="d-flex flex-column justify-content-between"
            style="min-height: 100vh"
        >
            <header class="bg-light">
                <nav class="navbar navbar-expand-lg navbar-light container">
                    <a class="navbar-brand" href="index.html"
                        >Auditorium Reservation</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="auditoriums.html"
                                    >Auditoriums</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link btn btn-light mx-sm-1 my-1 my-lg-0"
                                    href="login.html"
                                    >Login</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link px-0 py-0"
                                    href="register.html"
                                >
                                    <button class="btn btn-primary w-100">
                                        Register
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="flex-grow-1 container mt-3">
                <div
                    class="row justify-content-center align-items-center bg-light py-5 rounded"
                >
                    <div class="col-md-6">
                        <h2 class="mb-4">Login to Auditorium Reservation</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <div class="input-group">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        id="togglePassword"
                                    >
                                        <i
                                            class="fa fa-eye-slash"
                                            aria-hidden="true"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                            <button
                                type="submit"
                                class="btn btn-primary btn-block w-100"
                            >
                                Login
                            </button>
                            <div class="mt-3 text-center">
                                Don't have an account?
                                <a href="register.html">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <footer class="bg-dark text-white py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="m-0">
                                &copy; 2023 Auditorium Reservation
                            </p>
                        </div>
                        <div class="col-md-6 text-md-right">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <a href="#" class="text-white"
                                        >Terms of Service</a
                                    >
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="text-white"
                                        >Privacy Policy</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type =
                    password.getAttribute('type') === 'password'
                        ? 'text'
                        : 'password';
                password.setAttribute('type', type);
                // toggle the eye icon
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        </script>

        <script type="module">
            import 'bootstrap/dist/js/bootstrap.bundle.min.js';
        </script>
        <script type="module" src="src/api_scripts/login.js"></script>
    </body>
</html>
