<!DOCTYPE html>
<html>
    <head>
        <title>Register - Auditorium Reservation</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body>
        <style>
            input[type='password'] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            ::-ms-reveal {
                display: none;
            }
        </style>
        <div
            class="d-flex flex-column justify-content-between"
            style="min-height: 100vh"
        >
            <header class="bg-light">
                <nav class="navbar navbar-expand-lg navbar-light container">
                    <a class="navbar-brand" href="index.html"
                        >Auditorium Reservation</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="auditoriums.html"
                                    >Auditoriums</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link btn btn-light mx-sm-1 my-1 my-lg-0 d-none"
                                    id="loginButton"
                                    href="login.html"
                                    >Login</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link px-0 py-0"
                                    href="register.html"
                                >
                                    <button
                                        class="btn btn-primary w-100 d-none"
                                        id="registerButton"
                                    >
                                        Register
                                    </button>
                                </a>
                            </li>
                            <li class="nav-item dropdown" id="userDropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <img
                                        class="rounded-circle me-2"
                                        width="30"
                                        height="30"
                                        src="placeholder.jpg"
                                        alt="Avatar"
                                        id="userAvatar"
                                    />
                                    <span id="userEmail">Email</span>
                                </a>
                                <ul
                                    class="dropdown-menu dropdown-menu-end"
                                    aria-labelledby="userDropdown"
                                    id="userDropdown"
                                >
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Profile</a
                                        >
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="#"
                                            id="logoutButton"
                                            >Logout</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <script></script>
            <main class="container flex-grow-1">
                <div
                    class="row justify-content-center align-items-center py-5 my-3 rounded bg-light"
                >
                    <div class="col-md-6">
                        <h2 class="mb-4">
                            Register for Auditorium Reservation
                        </h2>
                        <form>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstname"
                                    name="firstname"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="secondname">Second Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="secondname"
                                    name="secondname"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        id="togglePassword"
                                    >
                                        <i
                                            class="fa fa-eye-slash"
                                            aria-hidden="true"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="isAdmin"
                                    name="isAdmin"
                                />
                                <label class="form-check-label" for="isAdmin"
                                    >Is Admin</label
                                >
                            </div>
                            <button
                                type="submit"
                                class="btn btn-primary btn-block w-100"
                            >
                                Register
                            </button>

                            <p class="text-center mt-3">
                                Already have an account?
                                <a href="login.html">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </main>

            <footer class="bg-dark text-white py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="m-0">
                                &copy; 2023 Auditorium Reservation
                            </p>
                        </div>
                        <div class="col-md-6 text-md-right">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <a href="#" class="text-white"
                                        >Terms of Service</a
                                    >
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="text-white"
                                        >Privacy Policy</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="./src/api_scripts/register.js" type="module"></script>

        <script type="module">
            import 'bootstrap/dist/js/bootstrap.bundle.min.js';
        </script>
    </body>
</html>
